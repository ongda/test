	<a-marker preset="kanji">
	
			<!--The Fun stuff goes here-->
	
			<a-gltf-model 
			src="/test/models/samba_dancing/scene.gltf"

			rotation="90 180 0" 
			scale="0.01 0.01 0.01" 
			animation-mixer="clip:

			loop:repeat">

			<a-box position='1 0.5 0' material='color: blue;'></a-box>
			 
			<a-box position='0 0.5 1' material='color: white;'></a-box>
