<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
	
	<a-marker preset="kanji">
            <a-box position='0 0.5 0' material='color: red;'></a-box>
			
			<a-box position='1 0.5 0' material='color: blue;'></a-box>
			 
			<a-box position='0 0.5 1' material='color: white;'></a-box>
			
			<a-box position='0 0.5 -1' material='color: green;'></a-box>
			
			<a-box position='1 0.5 0' material='color: yellow;'></a-box>
			
			<!--The Fun stuff goes here-->
			
  	</a-marker>
	
  	<a-entity camera></a-entity>
	
	</a-scene>
  </body>
</html>
