<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script> 
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
	
	<a-marker preset="kanji">
	
			<!--The Fun stuff goes here-->
	
			<a-gltf-model 
			src="/test/models/medieval_fantasy_book/scene.gltf" 
			position="0 0 0" 
			rotation="0 0 0" 
			scale="0.05 0.05 0.05"
			animation-mixer="loop:repeat;repetitions:infinity"> 
			</a-gltf-model>
					
			<a-gltf-model 
			src="/test/models/stylised_sky_player_home_dioroma/scene.gltf" 
			position="4 0.5 -8" 
			rotation="0 0 0" 
			scale="0.02 0.02 0.02" 
			animation-mixer="loop:repeat;repetitions:infinity"> 
			</a-gltf-model>
			
	
				

			<a-gltf-model 
			src="/test/models/dreamword_small_red_dragon/scene.gltf" 
			position="-1.2 1 -1" 
			rotation="45 90 0" 
			scale="0.01 0.01 0.01" 
			animation-mixer="loop:repeat;repetitions:infinity">
			
				<a-animation attribute="rotation"
				   dur="10000"
				   fill="forwards"
				   ease="linear"
				   to="45 450 0"
				   repeat="indefinite">
				</a-animation>
			
			
			</a-gltf-model>
				
				
			
  	</a-marker>
	
  	<a-entity camera></a-entity>
	
	</a-scene>
  </body>
</html>
